# Basic site settings
title: "Student Portfolio"
description: "A simple portfolio starter for games students."
url: "https://your-username.github.io"
baseurl: "/portfolio2"
locale: "en-GB"

# Theme settings (used by the existing CSS)
minimal_mistakes_skin: "air"

# Footer links (optional)
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      # url: "https://github.com/your-username"
  since: "2026"

# Reading files
include:
  - .htaccess
  - _pages
exclude:
  - vendor
  - .bundle
  - .sass-cache
  - node_modules
  - Gemfile
  - package.json
  - package-lock.json
  - Rakefile
  - /docs
  - /test

# Conversion
markdown: kramdown
highlighter: rouge

# Markdown processing
kramdown:
  input: GFM

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:title/

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-feed
